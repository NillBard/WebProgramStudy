<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css" />
    <title>Архив статей</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="../static/uhod-korgi.jpg" alt="korgi" />

        <div class="header-text-area">
          <p>Коллективный блог</p>
          <div class="buttons">
            <a href="/registration"> Регистрация</a>
            /
            <a href="/logIn">Вход</a>
            /
            <a href="/logOut">Выйти</a>
          </div>
          <a href="/article/new/" class="add-new-post">
            Добавить новую статью</a
          >
        </div>
        <div class="icons-for-parallax">
          <img
            class="icons-for-parallax-first"
            src="../static/application-edit-outline.svg"
          />
          <img
            class="icons-for-parallax-second"
            src="../static/application-edit-outline.svg"
          />
          <img
            class="icons-for-parallax-third"
            src="../static/application-edit-outline.svg"
          />
        </div>
      </div>

      <div class="archive">
        {% for post in posts %}
        <div class="one-post">
          <a href="article/{{ post.id }}" class="post-title"
            >{{ post.title }}
          </a>
          <button class="fold-button">Cвернуть</button>
          <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
          </div>
          <p class="article-text">{{ post.get_excerpt }}</p>
          <div class="one-post-shadow"></div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script src="{{ STATIC_URL }}/static/js/jquery-3.6.0.js"></script>
    <script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
    <script src="{{ STATIC_URL }}/static/js/highlight-post.js"></script>
    <script src="{{ STATIC_URL }}/static/js/parallax.js"></script>
  </body>
</html>
